    <style>
        body {

            <div class="container verification-container">
                <div class="row">
                    <div class="col-lg-10 m-auto">
                        <div class="row justify-content-center">
                            <div class="col-lg-5">
                                <div class="login_wrap widget-taber-content p-30 background-white border-radius-10 mb-md-5 mb-lg-0 mb-sm-5">

                                        <div class="heading_s1">
                                            <h3 class="mb-30">Email Verification</h3>

                                        </div>

    <!-- Template  JS -->
    <script src="./User/js/main.js?v=3.4"></script>
    <script>
        // Timer function
        let timeLeft = 60;
        const timerElement = document.getElementById('timer');
        const resendLink = document.getElementById('resendLink');
    
        const countdown = setInterval(() => {
            timeLeft--;
            timerElement.textContent = `Resend OTP in: ${timeLeft} seconds`;
    
            if (timeLeft <= 0) {
                clearInterval(countdown);
                timerElement.style.display = 'none';
                resendLink.style.display = 'block';
            }
        }, 1000);
    
        // Form submission handler
        document.getElementById('verificationForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const otp = document.getElementById('otp').value;
    
            // Make an API call to verify OTP (use AJAX/fetch for a real-world application)
            console.log('OTP submitted:', otp);
    
            // Add your OTP verification logic here
        });
    
        // Resend OTP handler
        resendLink.addEventListener('click', function() {
            console.log('Resend OTP clicked');
            // Logic to resend OTP
            timeLeft = 60; // Reset timer
            resendLink.style.display = 'none';
            timerElement.style.display = 'block';
            countdown; // Restart the countdown
        });
    </script>
