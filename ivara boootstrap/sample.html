<table>
    <thead>
      <tr>
        <th>Category Name</th>
        <th>Category Discount</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Electronics</td>
        <td>
          <button onclick="updateOffer(1)" class="update-btn">Update</button>
          <span id="offer-1">20%</span>
          <button onclick="deleteOffer(1)" class="delete-btn">Delete</button>
        </td>
      </tr>
      <tr>
        <td>Fashion</td>
        <td>
          <button onclick="updateOffer(2)" class="update-btn">Update</button>
          <span id="offer-2">15%</span>
          <button onclick="deleteOffer(2)" class="delete-btn">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
  
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: center;
    }
   
    /* Style the buttons to appear on left and right sides */
    td {
      display: flex;
      align-items: center;
      justify-content: center;
    }
  
  </style>
  
  <script>
    function updateOffer(id) {
      Swal.fire({
        title: 'Update Offer',
        input: 'number',
        inputLabel: 'Enter new offer (1-100)',
        showCancelButton: true,
        confirmButtonText: 'Update',
      }).then((result) => {
        if (result.isConfirmed) {
          document.getElementById(`offer-${id}`).innerText = result.value + '%';
          Swal.fire('Updated!', 'Offer updated successfully.', 'success');
        }
      });
    }
  
    function deleteOffer(id) {
      document.getElementById(`offer-${id}`).innerText = 'N/A';
      Swal.fire('Deleted!', 'Offer removed successfully.', 'info');
    }
  </script>
